---
kind: pipeline
type: exec
name: Build all hosts

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:

- name: Show flake info
  commands:
  - nix flake show
  - nix flake metadata
  - nix flake check

- name: Build laptop
  commands:
  - nix build -v '.#nixosConfigurations.laptop.config.system.build.toplevel'

- name: Build arm
  commands:
  - nix build -v '.#nixosConfigurations.arm.config.system.build.toplevel'

trigger:
  event:
  - push
  - pull_request